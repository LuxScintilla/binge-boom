<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BingeBoom | Ekaterina Furman</title>

    <script
      src="https://kit.fontawesome.com/9393d0e112.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <section class="side-menu">
        <div class="side-menu-header">
          <i class="fa-solid fa-tv"></i>
          <h1 class="logo-title">BingeBoom</h1>
        </div>
        <p class="menu-title">New Feeds</p>
        <ul class="menu-list">
          <li class="menu-list-item active">
            <i class="fa-solid fa-house"></i>
            <a class="menu-link-home" href="#" class="list-item-text">Home</a>
          </li>
          <li class="menu-list-item">
            <i class="fa-solid fa-fire"></i>
            <a class="menu-link-popular" href="#" class="list-item-text"
              >Popular</a
            >
          </li>
          <li class="menu-list-item">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <a class="menu-link-toprated" href="#" class="list-item-text"
              >Top Rated</a
            >
          </li>
          <li class="menu-list-item">
            <i class="fa-solid fa-hourglass-end"></i>
            <a class="menu-link-upcoming" href="#" class="list-item-text"
              >Upcoming</a
            >
          </li>
        </ul>
        <div class="side-favourites">
          <p class="fav-title">Favourites</p>
          <ul class="fav-list">
            <li class="fav-item">
              <img class="fav-pic" src="./img/cute.webp" alt="fav picture" />
              <p class="fav-item-text">Test Movie 1</p>
            </li>
            <li class="fav-item">
              <img class="fav-pic" src="./img/cute.webp" alt="fav picture" />
              <p class="fav-item-text">Another Test 2</p>
            </li>
          </ul>
        </div>
      </section>
      <section class="top-menu">
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="search-input"
            name="search-input"
            placeholder="Search ..."
            aria-label="search input bar"
            minlength="2"
            maxlength="25"
          />

          <button class="search-btn" aria-label="search button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <form class="form">
          <input
            class="radio-btn"
            type="radio"
            id="movies"
            name="search-type"
            value="Movies"
          />
          <label class="radio-label" for="movies">Movies</label>
          <input
            class="radio-btn"
            type="radio"
            id="shows"
            name="search-type"
            value="Shows"
          />
          <label class="radio-label" for="shows">Shows</label>
        </form>
        <div class="profile-container">
          <img
            class="profile-avatar"
            src="./img/cute.webp"
            alt="profile avatar"
          />
        </div>
      </section>

      <section class="main-content"></section>
    </div>
  </body>
</html>
