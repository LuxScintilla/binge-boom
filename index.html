<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BingeBoom | Ekaterina Furman</title>

    <script
      src="https://kit.fontawesome.com/9393d0e112.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <section class="menu">
        <div class="menu-header">
          <i class="fa-solid fa-tv"></i>
          <h1 class="logo-title">BingeBoom</h1>
        </div>
        <button class="menu-collapse-btn-1">
          <i class="fa-solid fa-bars"></i>
        </button>
        <p class="menu-title">New Feeds</p>
        <ul class="menu-list">
          <li class="menu-list-item">
            <i class="fa-solid fa-house"></i>
            <a class="menu-link-home" href="#" class="list-item-text">Home</a>
          </li>
          <li class="menu-list-item">
            <i class="fa-solid fa-fire"></i>
            <a class="menu-link-popular" href="#" class="list-item-text"
              >Popular</a
            >
          </li>
          <li class="menu-list-item">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <a class="menu-link-toprated" href="#" class="list-item-text"
              >Top Rated</a
            >
          </li>
          <li class="menu-list-item">
            <i class="fa-solid fa-hourglass-end"></i>
            <a class="menu-link-upcoming" href="#" class="list-item-text"
              >Upcoming</a
            >
          </li>
        </ul>
        <div class="favourites">
          <p class="fav-title">Favourites</p>
          <ul class="fav-list"></ul>
        </div>
      </section>
      <section class="top-container">
        <button class="menu-collapse-btn-2">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="search-input"
            name="search-input"
            placeholder="Search ..."
            aria-label="search input bar"
            maxlength="25"
            autocomplete="off"
          />
          <p class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </p>
        </div>
        <div class="profile-container">
          <i class="fa-regular fa-comment-dots"></i>
          <i class="fa-regular fa-bell"></i>
          <img
            class="profile-img"
            src="./img/cute.webp"
            alt="profile picture"
          />
        </div>
      </section>

      <section class="main-content">
        <div class="content"></div>
        <div class="spinner"></div>
      </section>
    </div>
  </body>
</html>
